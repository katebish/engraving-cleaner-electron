<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Engraving Cleaner</title>
  </head>
  <body>
    <div id="container">
      <div id="headerEmailMode">
          <label class="switch">
            <input type="checkbox" id="emailModeToggle" checked />
            <span class="slider"></span>
          </label>
          <div class="emailModeLabel">Email Mode</div>
        </div>
      <div id="headerAreaContainer">
        <div id="headerTextInputs">
          <div id="sizeInputContainer" class="input-group">
            <label for="sizeInput">Size:</label>
            <input type="text" id="sizeInput" name="size" />
          </div>
          <div id="trayInputContainer" class="input-group">
            <label for="trayInput">Tray:</label>
            <input type="text" id="trayInput" name="tray" />
          </div>
          <div id="awNumInputContainer" class="input-group">
            <label for="awNumInput">AW:</label>
            <input type="text" id="awNumInput" name="awNum" />
          </div>
          <div id="orderNumInputContainer" class="input-group">
            <label for="orderNumInput">Order Number:</label>
            <input type="text" id="orderNumInput" name="orderNum" disabled readonly />
          </div>
        </div>
        <div id="headerButtons">
          <button onclick="insertAdditionalColumns()">Insert Additional Columns</button>
        </div>
      </div>
      <div id="textAreasContainer">
        <div id="inputArea">
          <div id="sectionHeaderArea">
            <h2>Paste Engraving Text</h2>
            <div id="sectionHeaderButtons">
              <button onclick="clearInputText()">Clear</button>
              <button id="cleanTextButton" onclick="cleanText()">Clean Text</button>
              <button id="cleanEmailEngravingButton" onclick="cleanEmailEngraving()">Clean Email</button>
            </div>
          </div>
          <textarea id="inputTextArea"></textarea>
        </div>
        <div id="outputArea">
          <div id="sectionHeaderArea">
            <h2>Output</h2>
            <div id="sectionHeaderButtons">
              <button onclick="clearOutputText()">Clear</button>
              <button onclick="copyOutputTextarea()">Copy</button>
            </div>
          </div>
          <textarea id="outputTextArea"></textarea>
        </div>
      </div>
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
